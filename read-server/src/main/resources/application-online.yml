spring:
  resources:
    add-mappings: false

  datasource:
    username: root
    password:
    url: jdbc:mysql://39.97.96.131:3306/read?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    type: org.springframework.jdbc.datasource.DriverManagerDataSource
    dbcp2:
      min-idle: 10
      initial-size: 10
      max-wait-millis: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      pool-prepared-statements: true
      remove-abandoned-on-borrow: true
      remove-abandoned-on-maintenance: true
      connection-init-sqls: set names utf8mb4

  dubbo:
    application:
      name: read-server
      qos-enable: false
    consumer:
      timeout: 3000
      check: false
    provider:
      timeout: 3000
      retries: 3
    server: true
    registry:
      address: zookeeper://39.97.96.131:2181
      session: 3000
    protocol:
      name: dubbo
      #dubbo服务暴露的端口
      port: 20666
    scan: com.xupt.read.server.dubbo


debug: false

zookeeper:
  address: 39.97.96.131:2181
  watchPath: /read-server